<div
  class="container d-flex align-items-center justify-content-center shadow-lg p-3 mt-3"
>
  <div class="card-body">
    <div class="justify-content-center">
      <div class=" ">
        <h2 class="h1-responsive font-weight-bold text-center my-4">Sign up</h2>

        <form class="mx-1 mx-md-4">
          <div class="align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <i class="bi bi-person-circle me-1"></i>
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <i class="bi bi-envelope-fill me-1"></i>
              <label class="form-label">Your Email</label>
              <input type="email" class="form-control" />
            </div>
          </div>

          <div class="d-flex align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <i class="bi bi-lock-fill me-1"></i>
              <label class="form-label">Password</label>
              <input type="password" class="form-control" />
            </div>
          </div>

          <div class="align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <i class="bi bi-lock-fill me-1"></i>
              <label class="form-label">Repeat your password</label>
              <input type="password" class="form-control" />
            </div>
          </div>
            <div class="form-check mx-auto text-center justify-content-center mb-5">
              <input class="form-check-input me-2 float-none" type="checkbox"  />
              <label class="form-check-label">
                I agree all statements in <a href="#!">Terms of service</a>
              </label>
            </div>

            <div class="justify-content-center text-center">
              <button type="button" class="btn btn-primary btn-lg">
                Register
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
