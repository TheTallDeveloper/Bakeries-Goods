<div
  class="container d-flex align-items-center justify-content-center shadow-lg p-3 mt-3"
>
  <section class="my-4 w-75 justify-content-center">
    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">
      Do you have any questions? Please do not hesitate to contact us directly.
      Our team will come back to you within a matter of hours to help you.
    </p>

    <div class="row">
      <div class="col-md-9 mb-md-0 mb-5">
        <form name="contact-form">
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-2">
                <label for="name">Your name</label>
                <input type="text" name="name" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="md-form mb-2">
                <label for="email" class="">Your email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-2">
                <label for="subject" class="">Subject</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-2">
                <label for="message">Your message</label>
                <textarea
                  type="text"
                  id="message"
                  name="message"
                  rows="5"
                  class="form-control md-textarea"
                ></textarea>
              </div>
            </div>
          </div>
        </form>

        <div class="text-center text-md-left">
          <a class="btn btn-primary">Send</a>
        </div>
        <div class="status"></div>
      </div>

      <!-- Address -->

      <div class="col-md-3 text-center">
        <ul class="list-unstyled mt-4 ms-4">
          <li>
            <i class="fas fa-map-marker-alt fa-2x"></i>
            <p>Maadi, Cairo 11111, Egypt</p>
          </li>

          <li>
            <i class="fas fa-phone mt-4 fa-2x"></i>
            <p>+2010000000000</p>
          </li>

          <li>
            <i class="fas fa-envelope mt-4 fa-2x"></i>
            <p>contact@bakerygoods.com</p>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
